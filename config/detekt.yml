  PackageNaming:
    packagePattern: '[a-zæøå]+(\.[a-zæøå][A-ZÆØÅa-zæøå0-9]*)*'
  TopLevelPropertyNaming:
    constantPattern: '[A-ZÆØÅ][_A-ZÆØÅ0-9]*'
    propertyPattern: '[A-ZÆØÅa-zæøå][_A-ZÆØÅa-zæøå0-9]*'
    privatePropertyPattern: '_?[A-ZÆØÅa-zæøå][_A-ZÆØÅa-zæøå0-9]*'
  VariableNaming:
    variablePattern: '[a-zæøå][A-ZÆØÅa-zæøå0-9]*'
