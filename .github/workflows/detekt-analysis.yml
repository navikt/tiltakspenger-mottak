name: detekt

on: push

jobs:
  detekt:
    name: "Scan with Detekt"
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "detekt"
        uses: natiginfo/action-detekt-all@1.19.0
        with:
          args: --fail-fast --config config/detekt.yml
